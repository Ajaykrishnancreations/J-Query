<!doctype html>
	<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script type="text/javascript">
	$(document).ready(function() {
		$("#stop").click(function(){
		//$("img").stop();		
		$("img").hide(7000,function(){
			$("#mydiv1").hide();
		});
		});
	$("#start").click(function(){
	$("#mydiv1").animate({left:'250px',opacity:'.3'})
	$("img").animate({left:'100px',opacity:'.1',width:"+=50",height:"toggle"},10000)    /*"slow" "fast" 10000*/
	});
	});
	</script>
	</head>
	<body>	
	<h1>Fade In Effect	</h1>

	<button id="start">click me</button>
	<button id="stop">click me</button>
	<br>	<br>

<div id="mydiv1" style="width:50px;height:50px;background:red; position: relative;"></div>

<div id="mydiv2" style="width:50px;height:50px;background:green;;"></div>
	
<div id="mydiv3" style="width:50px;height:50px;background:blue; "></div>

<img src="d:/images/1.jpg" style="position: relative;">
	</body>
	</html>
